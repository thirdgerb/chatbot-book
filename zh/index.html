<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>CommuneChatbot开发手册 </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="CommuneChatbot 开发手册 开源的工程化多轮对话开发框架">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>
    <nav>
      <a href="https://communechatbot.com">项目首页</a>
    </nav>
  <div id="app"></div>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <!--<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>-->
  <script>
      mermaid.initialize({ startOnLoad: false });

      window.$docsify = {
          name: 'CommuneChatbot',
          fallbackLanguages: ['zh-cn'],
          repo: 'thirdgerb/chatbot-book',
          loadSidebar: true,
          subMaxLevel: 2,
          alias: {
              '/' : '/zh-cn/prologue/index.md',
              //'/.*/_sidebar.md': '/_sidebar.md'
          },
          markdown: {
              renderer: {
                  code: function(code, lang) {
                      if (lang === "mermaid") {
                          return (
                              '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
                          );
                      }
                      return this.origin.code.apply(this, arguments);
                  }
              }
          },
          search: {
              depth: 6,
              noData: {
                  '/zh-cn/': '没有找到结果!',
              },
              paths: 'auto',
              placeholder: {
                  '/zh-cn/': '输入关键词搜索',
              }
          },
          // plugins: [
          //     EditOnGithubPlugin.create(
          //         "",
          //         "",
          //         ""
          //     )
          // ]
      }
  </script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
